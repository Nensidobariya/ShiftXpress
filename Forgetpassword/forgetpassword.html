<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgetpassword.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="../Photos/v1.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    
    <div class="container">
        <div class="forgot-password-box">
            <h2>Reset Your Password</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="btn">Send Reset Link</button>
            </form>
            
            <div id="message" class="message"></div>
            
            <div class="links">
                <a href="../Loginpage/loginpage.html">Back to Login</a>
                <a href="../Signuppage/signup.html">Create New Account</a>
            </div>
        </div>
        
        <!-- Reset Password Modal -->
        <div id="resetModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Reset Password</h3>
                <form id="resetPasswordForm">
                    <input type="hidden" id="resetEmail">
                    <input type="hidden" id="resetToken">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src="forgetpassword.js"></script>
</body>
</html>
