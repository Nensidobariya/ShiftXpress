<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShiftXpress - Complete Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/Bookpickup/bookpickup.css">
</head>
<body>
  <!-- Header - Updated Color Scheme -->
  <header class="header">
    <div class="logo">ShiftXpress</div>
    <div class="header-actions">
      <img src="/Photos/profile.png" alt="User Avatar" class="user-avatar">
    </div>
  </header>

  <!-- Layout -->
  <div class="main-container">
    <!-- Sidebar - Updated Color Scheme -->  
    <nav class="sidebar">
      <a href="/Home/home.html"><button class="nav-item"><i class="fas fa-home"></i> <span>Home</span></button></a>
      <a href="/Aboutus/aboutus.html"><button class="nav-item"><i class="fas fa-info-circle"></i> <span>About Us</span></button></a>
      <a href="/Servicepage/servicepage.html"><button class="nav-item"><i class="fas fa-concierge-bell"></i> <span>Services</span></button></a>
      <a href="/Bookpickup/bookpickup.html"><button class="nav-item active"><i class="fas fa-calendar-check"></i> <span>Book Now</span></button></a>
      <a href="/Contactus/contactus.html"><button class="nav-item"><i class="fas fa-headset"></i> <span>Contact Us</span></button></a>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <!-- Professional Background Pattern -->
      <div class="background-pattern"></div>

      <div class="booking-container">
        <!-- Form Panel -->
        <div class="booking-right">
          <form class="booking-form" id="bookingForm">
            <h2>Book Your Shift</h2>
            <p>Enter your details to get started</p>
            
            <!-- Progress Indicator -->
            <div class="progress-indicator">
              <div class="progress-step active" data-step="1">
                <div class="step-circle">1</div>
                <div class="step-label">Pickup Details</div>
              </div>
              <div class="progress-step" data-step="2">
                <div class="step-circle">2</div>
                <div class="step-label">Delivery Details</div>
              </div>
              <div class="progress-step" data-step="3">
                <div class="step-circle">3</div>
                <div class="step-label">Booking Summary</div>
              </div>
            </div>

            <!-- Step 1: Pickup Details -->
            <div class="form-step active" id="step1">
              <div class="form-group">
                <select id="pickCity" required>
                  <option value="" disabled selected hidden></option>
                  <option value="Ahmedabad">Ahmedabad</option>
                </select>
                <label>Pick-Up City</label>
              </div>

              <div class="form-group">
                <select id="pickZip" required>
                  <option value="" disabled selected hidden></option>
                  <option value="380001">380001</option>
                  <option value="380002">380002</option>
                  <option value="380003">380003</option>
                  <option value="380004">380004</option>
                  <option value="380005">380005</option>
                </select>
                <label>Pick-Up ZIP Code</label>
              </div>

              <div class="form-group">
                <input type="text" id="pickAddress" placeholder=" " required>
                <label>Pick-Up Address</label>
              </div>
              
              <button type="button" class="form-btn next-btn" data-next="2">Continue to Delivery Details</button>
            </div>

            <!-- Step 2: Drop Details -->
            <div class="form-step" id="step2">
              <div class="form-group">
                <select id="dropCity" required>
                  <option value="" disabled selected hidden></option>
                  <option value="Ahmedabad">Ahmedabad</option>
                </select>
                <label>Drop City</label>
              </div>

              <div class="form-group">
                <select id="dropZip" required>
                  <option value="" disabled selected hidden></option>
                  <option value="380051">380051</option>
                  <option value="380052">380052</option>
                  <option value="380053">380053</option>
                </select>
                <label>Drop ZIP Code</label>
              </div>

              <div class="form-group">
                <input type="text" id="dropAddress" placeholder=" " required>
                <label>Drop Address</label>
              </div>
              
              <div class="form-buttons">
                <button type="button" class="form-btn secondary prev-btn" data-prev="1">Back</button>
                <button type="button" class="form-btn next-btn" data-next="3">Continue to Item Details</button>
              </div>
            </div>

            <!-- Step 3: Additional Details -->
            <div class="form-step" id="step3">
              <!-- Summary -->
              <div class="summary-box" id="summaryBox">
                <strong>Pickup City:</strong> <span id="summaryPickCity">--</span><br>
                <strong>Pickup ZIP:</strong> <span id="summaryPickZip">--</span><br>
                <strong>Pickup Address:</strong> <span id="summaryPickAddress">--</span><br>
                <strong>Drop City:</strong> <span id="summaryDropCity">--</span><br>
                <strong>Drop ZIP:</strong> <span id="summaryDropZip">--</span><br>
                <strong>Drop Address:</strong> <span id="summaryDropAddress">--</span><br>
              </div>

              <!-- Date -->
              <div class="form-group">
                <input type="date" id="date" required>
                <label>Select Date</label>
              </div>

              <!-- Shift -->
              <div class="form-group">
                <select id="shift" required>
                  <option value="" disabled selected hidden></option>
                  <option value="Morning">Morning</option>
                  <option value="Noon">Noon</option>
                  <option value="Evening">Evening</option>
                </select>
                <label>Select Shift</label>
              </div>

              <!-- Vehicle Dropdown -->
              <div class="form-group">
                <select id="vehicle" required>
                  <option value="" disabled selected hidden></option>
                  <option value="Mini Truck">Mini Truck</option>
                  <option value="Tempo">Tempo</option>
                  <option value="Pickup Van">Pickup Van</option>
                  <option value="Container Truck">Container Truck</option>
                </select>
                <label>Select Vehicle</label>
              </div>

              <!-- Message Box for Vehicle Availability -->
              <div id="vehicleMessage"></div>

              <!-- Purpose -->
              <div class="form-group">
                <textarea id="purpose" rows="3" placeholder=" "></textarea>
                <label>Purpose of Shifting</label>
              </div>

              <!-- Estimate -->
              <div class="estimate-box" id="estimateBox">
                Estimated Distance: <span id="distance">--</span> km <br>
                Estimated Price: â‚¹<span id="price">--</span>
              </div>

              <div class="form-buttons">
                <button type="button" class="form-btn secondary prev-btn" data-prev="2">Back</button>
                <button type="button" id="confirmBtn" class="form-btn">Confirm Booking</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="/Bookpickup/bookpickup.js">
  </script>
</body>
</html>
