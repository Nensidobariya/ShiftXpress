<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="loginpage.css" rel="stylesheet">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="../Photos/v1.mp4" type="video/mp4">
  </video>

  <div class="login-container">
    <h2>Welcome</h2>
    <p>Please sign in to your account</p>
    
    <div id="errorMsg" style="color: red; margin-bottom: 15px; display: none;"></div>
    <div id="successMsg" style="color: green; margin-bottom: 15px; display: none;"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button class="btn" type="submit" id="submitBtn">Sign in</button>
      <a href="../Forget password/forgetpassword.html" class="forgot">Forgot your password?</a>
      <div class="or-divider">OR</div>
      <div class="signup-link">
        Don't have an account? <a href="../Signuppage/signup.html">Sign up here</a>
      </div>
    </form>
  </div>

  <script>
    function showError(message) {
      const errorDiv = document.getElementById('errorMsg');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      document.getElementById('successMsg').style.display = 'none';
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('successMsg');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      document.getElementById('errorMsg').style.display = 'none';
    }

    async function testBackendConnection() {
      try {
        const response = await fetch('http://localhost:5000/api/health', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          }
        });
        return response.ok;
      } catch (error) {
        return false;
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing In...';
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Test backend connection first
      const isBackendRunning = await testBackendConnection();
      if (!isBackendRunning) {
        showError('Backend server is not running. Please start the server first.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign in';
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email,
            password
          })
        });

        const result = await response.json();

        if (result.success) {
          showSuccess('Login Successful!');
          // Store user data in localStorage
          localStorage.setItem('currentUser', JSON.stringify(result.user));
          setTimeout(() => {
            window.location.href = '../Home/home.html';
          }, 1500);
        } else {
          showError('Error: ' + result.message);
        }
      } catch (error) {
        showError('Network error. Please check if backend server is running.');
        console.error('Error:', error);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign in';
      }
    });

    // Test backend connection when page loads
    window.addEventListener('load', async () => {
      const isBackendRunning = await testBackendConnection();
      if (!isBackendRunning) {
        showError('⚠️ Backend server is not running. Please start the server on port 5000.');
      } else {
        showSuccess('✅ Backend server is connected!');
        setTimeout(() => {
          document.getElementById('errorMsg').style.display = 'none';
          document.getElementById('successMsg').style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>
</html>
