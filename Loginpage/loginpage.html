<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="/Loginpage/loginpage.css" rel="stylesheet">
</head>
<body>
  <!-- ðŸ”¹ Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="/Photos/v1.mp4" type="video/mp4">
  </video>

  <div class="login-container">
    <h2>Welcome</h2>
    <p>Please sign in to your account</p>
    <form id="loginForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button class="btn" type="submit">Sign in</button>
      <a href="/Forget password/forgetpassword.html" class="forgot">Forgot your password?</a>
      <div class="or-divider">OR</div>
      <div class="signup-link">
        Don't have an account? <a href="/Signup/signup.html">Sign up here</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent page reload
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Get stored user data from localStorage
      const storedEmail = localStorage.getItem('customerEmail');
      const storedPassword = localStorage.getItem('customerPassword');
      
      // Check if user exists and credentials match
      if (storedEmail && storedPassword && email === storedEmail && password === storedPassword) {
        alert('Login Successful');
        window.location.href = '/Home/home.html'; // Redirect to dashboard
      } else {
        alert('Invalid Email or Password!');
      }
    });
  </script>
</body>
</html>
