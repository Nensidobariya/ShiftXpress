<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShiftXpress - Complete Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #112D32;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header - Updated Color Scheme */
    .header {
      background: linear-gradient(135deg, #254E58 0%, #112D32 100%);
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 15px rgba(0,0,0,0.15);
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .header-actions {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    /* Layout */
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar - Updated Color Scheme */
    .sidebar {
      width: 240px;
      background: #f9f6f1;
      border-right: 1px solid #e5e7eb;
      padding: 16px 0;
      overflow-y: auto;
      transition: width 0.3s;
    }

    .sidebar a {
      text-decoration: none;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: #4F4A41;
      font-size: 15px;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      transition: all 0.25s;
      border-left: 4px solid transparent;
    }

    .nav-item:hover {
      background: #e8e2d6;
      color: #112D32;
      border-left: 4px solid #254E58;
    }

    .nav-item.active {
      background: linear-gradient(to right, #e8e2d6, #d6cbb9);
      color: #254E58;
      font-weight: 600;
      border-left: 4px solid #254E58;
    }

    .content {
      flex: 1;
      padding: 28px;
      overflow-y: auto;
      position: relative;
    }

    /* Professional background pattern */
    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 15% 50%, rgba(37, 78, 88, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 85% 30%, rgba(37, 78, 88, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 50% 80%, rgba(37, 78, 88, 0.03) 0%, transparent 20%);
      z-index: -1;
    }

    /* Booking Container Styles */
    .booking-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: calc(100vh - 60px);
      padding: 40px 20px;
    }

    /* Right Form Panel */
    .booking-right {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.98);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 35px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease forwards;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .booking-form {
      width: 100%;
      padding: 35px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .booking-form h2 {
      color: #112D32;
      text-align: center;
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 600;
    }

    .booking-form > p {
      text-align: center;
      color: #4F4A41;
      margin-bottom: 25px;
      font-size: 15px;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      position: absolute;
      left: 14px;
      top: 14px;
      color: #6E6658;
      font-size: 15px;
      pointer-events: none;
      transition: 0.2s ease all;
      background: #fff;
      padding: 0 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      transition: all 0.3s ease;
      outline: none;
      resize: none;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #254E58;
      box-shadow: 0 0 0 2px rgba(37, 78, 88, 0.2);
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not([value=""]) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #254E58;
    }

    .summary-box {
      background: #f9f6f1;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #112D32;
      line-height: 1.6;
      border: 1px solid #eee;
    }

    .estimate-box {
      background: #f9f6f1;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 16px;
      color: #112D32;
      border: 1px solid #eee;
    }

    .form-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: #254E58;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .form-btn:hover {
      background: #112D32;
      box-shadow: 0 4px 12px rgba(37, 78, 88, 0.3);
    }

    .form-btn.secondary {
      background: #e0e0e0;
      color: #112D32;
    }

    .form-btn.secondary:hover {
      background: #d0d0d0;
    }

    #vehicleMessage {
      color: #d32f2f;
      margin-top: 10px;
      font-size: 14px;
      padding: 8px;
      background: #ffebee;
      border-radius: 4px;
    }

    /* Form steps */
    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
      animation: fadeIn 0.5s ease forwards;
    }

    /* Form navigation buttons */
    .form-buttons {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    .form-buttons .form-btn {
      margin-top: 0;
      flex: 1;
    }

    /* Progress indicator */
    .progress-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      position: relative;
    }

    .progress-indicator::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #e0e0e0;
      z-index: 1;
    }

    .progress-step {
      position: relative;
      z-index: 2;
      text-align: center;
      width: 33.33%;
    }

    .step-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #e0e0e0;
      color: #888;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .step-label {
      font-size: 12px;
      color: #888;
      transition: all 0.3s ease;
    }

    .progress-step.active .step-circle {
      background: #254E58;
      color: white;
    }

    .progress-step.active .step-label {
      color: #254E58;
      font-weight: 600;
    }

    @keyframes fadeIn {
      0% { opacity:0; transform:translateY(10px); }
      100% { opacity:1; transform:translateY(0); }
    }

    @keyframes fadeInLeft {
      0% { opacity:0; transform:translateX(-50px); }
      100% { opacity:1; transform:translateX(0); }
    }

    @keyframes fadeInRight {
      0% { opacity:0; transform:translateX(50px); }
      100% { opacity:1; transform:translateX(0); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
      }
      
      .booking-right {
        max-width: 90%;
        padding: 30px 20px;
      }
      
      .booking-form {
        padding: 25px; 
      }
      
      .booking-form h2 {
        font-size: 22px;
      }
      
      .content {
        padding: 15px;
      }
    }

    @media (max-width: 600px) {
      .booking-container {
        padding: 10px;
      }
      
      .booking-right {
        padding: 20px 15px;
        max-width: 95%;
      }
      
      .booking-form {
        padding: 20px 15px; 
      }
      
      .form-buttons {
        flex-direction: column;
      }
      
      .progress-indicator {
        margin-bottom: 20px;
      }
      
      .step-label {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header - Updated Color Scheme -->
  <header class="header">
    <div class="logo">ShiftXpress</div>
    <div class="header-actions">
      <img src="https://ui-avatars.com/api/?name=ShiftXpress+User&background=random" alt="User Avatar" class="user-avatar">
    </div>
  </header>

  <!-- Layout -->
  <div class="main-container">
    <!-- Sidebar - Updated Color Scheme -->  
    <nav class="sidebar">
      <a href="/HTML/home.html"><button class="nav-item"><i class="fas fa-home"></i> <span>Home</span></button></a>
      <a href="/HTML/aboutus.html"><button class="nav-item"><i class="fas fa-info-circle"></i> <span>About Us</span></button></a>
      <a href="/HTML/servicepage.html"><button class="nav-item"><i class="fas fa-concierge-bell"></i> <span>Services</span></button></a>
      <a href="/HTML/bookpickup.html"><button class="nav-item active"><i class="fas fa-calendar-check"></i> <span>Book Now</span></button></a>
      <a href="/HTML/contactus.html"><button class="nav-item"><i class="fas fa-headset"></i> <span>Contact Us</span></button></a>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <!-- Professional Background Pattern -->
      <div class="background-pattern"></div>

      <div class="booking-container">
        <!-- Form Panel -->
        <div class="booking-right">
          <form class="booking-form" id="bookingForm">
            <h2>Book Your Shift</h2>
            <p>Enter your details to get started</p>
            
            <!-- Progress Indicator -->
            <div class="progress-indicator">
              <div class="progress-step active" data-step="1">
                <div class="step-circle">1</div>
                <div class="step-label">Pickup Details</div>
              </div>
              <div class="progress-step" data-step="2">
                <div class="step-circle">2</div>
                <div class="step-label">Delivery Details</div>
              </div>
              <div class="progress-step" data-step="3">
                <div class="step-circle">3</div>
                <div class="step-label">Booking Summary</div>
              </div>
            </div>

            <!-- Step 1: Pickup Details -->
            <div class="form-step active" id="step1">
              <div class="form-group">
                <select id="pickCity" required>
                  <option value="" disabled selected hidden></option>
                  <option value="Ahmedabad">Ahmedabad</option>
                </select>
                <label>Pick-Up City</label>
              </div>

              <div class="form-group">
                <select id="pickZip" required>
                  <option value="" disabled selected hidden></option>
                  <option value="380001">380001</option>
                  <option value="380002">380002</option>
                  <option value="380003">380003</option>
                  <option value="380004">380004</option>
                  <option value="380005">380005</option>
                </select>
                <label>Pick-Up ZIP Code</label>
              </div>

              <div class="form-group">
                <input type="text" id="pickAddress" placeholder=" " required>
                <label>Pick-Up Address</label>
              </div>
              
              <button type="button" class="form-btn next-btn" data-next="2">Continue to Delivery Details</button>
            </div>

            <!-- Step 2: Drop Details -->
            <div class="form-step" id="step2">
              <div class="form-group">
                <select id="dropCity" required>
                  <option value="" disabled selected hidden></option>
                  <option value="Ahmedabad">Ahmedabad</option>
                </select>
                <label>Drop City</label>
              </div>

              <div class="form-group">
                <select id="dropZip" required>
                  <option value="" disabled selected hidden></option>
                  <option value="380051">380051</option>
                  <option value="380052">380052</option>
                  <option value="380053">380053</option>
                </select>
                <label>Drop ZIP Code</label>
              </div>

              <div class="form-group">
                <input type="text" id="dropAddress" placeholder=" " required>
                <label>Drop Address</label>
              </div>
              
              <div class="form-buttons">
                <button type="button" class="form-btn secondary prev-btn" data-prev="1">Back</button>
                <button type="button" class="form-btn next-btn" data-next="3">Continue to Item Details</button>
              </div>
            </div>

            <!-- Step 3: Additional Details -->
            <div class="form-step" id="step3">
              <!-- Summary -->
              <div class="summary-box" id="summaryBox">
                <strong>Pickup City:</strong> <span id="summaryPickCity">--</span><br>
                <strong>Pickup ZIP:</strong> <span id="summaryPickZip">--</span><br>
                <strong>Pickup Address:</strong> <span id="summaryPickAddress">--</span><br>
                <strong>Drop City:</strong> <span id="summaryDropCity">--</span><br>
                <strong>Drop ZIP:</strong> <span id="summaryDropZip">--</span><br>
                <strong>Drop Address:</strong> <span id="summaryDropAddress">--</span><br>
              </div>

              <!-- Date -->
              <div class="form-group">
                <input type="date" id="date" required>
                <label>Select Date</label>
              </div>

              <!-- Shift -->
              <div class="form-group">
                <select id="shift" required>
                  <option value="" disabled selected hidden></option>
                  <option value="Morning">Morning</option>
                  <option value="Noon">Noon</option>
                  <option value="Evening">Evening</option>
                </select>
                <label>Select Shift</label>
              </div>

              <!-- Vehicle Dropdown -->
              <div class="form-group">
                <select id="vehicle" required>
                  <option value="" disabled selected hidden></option>
                  <option value="Mini Truck">Mini Truck</option>
                  <option value="Tempo">Tempo</option>
                  <option value="Pickup Van">Pickup Van</option>
                  <option value="Container Truck">Container Truck</option>
                </select>
                <label>Select Vehicle</label>
              </div>

              <!-- Message Box for Vehicle Availability -->
              <div id="vehicleMessage"></div>

              <!-- Purpose -->
              <div class="form-group">
                <textarea id="purpose" rows="3" placeholder=" "></textarea>
                <label>Purpose of Shifting</label>
              </div>

              <!-- Estimate -->
              <div class="estimate-box" id="estimateBox">
                Estimated Distance: <span id="distance">--</span> km <br>
                Estimated Price: ₹<span id="price">--</span>
              </div>

              <div class="form-buttons">
                <button type="button" class="form-btn secondary prev-btn" data-prev="2">Back</button>
                <button type="button" id="confirmBtn" class="form-btn">Confirm Booking</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Multi-step form functionality
    const steps = document.querySelectorAll('.form-step');
    const progressSteps = document.querySelectorAll('.progress-step');
    let currentStep = 1;

    // Function to show a specific step
    function showStep(stepNumber) {
      steps.forEach(step => step.classList.remove('active'));
      document.getElementById(`step${stepNumber}`).classList.add('active');
      currentStep = stepNumber;
      
      // Update progress indicator
      progressSteps.forEach(step => step.classList.remove('active'));
      document.querySelector(`.progress-step[data-step="${stepNumber}"]`).classList.add('active');
      
      // Scroll to top of form when changing steps
      document.querySelector('.booking-form').scrollTop = 0;
    }

    // Next button functionality
    document.querySelectorAll('.next-btn').forEach(button => {
      button.addEventListener('click', function() {
        const nextStep = parseInt(this.getAttribute('data-next'));
        
        // Validate current step before proceeding
        if (validateStep(currentStep)) {
          // Update summary if moving to step 3
          if (nextStep === 3) {
            updateSummary();
            calculateEstimate();
          }
          
          showStep(nextStep);
        }
      });
    });

    // Previous button functionality
    document.querySelectorAll('.prev-btn').forEach(button => {
      button.addEventListener('click', function() {
        const prevStep = parseInt(this.getAttribute('data-prev'));
        showStep(prevStep);
      });
    });

    // Validate step function
    function validateStep(step) {
      const inputs = document.querySelectorAll(`#step${step} [required]`);
      let isValid = true;
      
      inputs.forEach(input => {
        if (!input.value) {
          input.style.borderColor = 'red';
          isValid = false;
        } else {
          input.style.borderColor = '#ddd';
        }
      });
      
      return isValid;
    }

    // Update summary in step 3
    function updateSummary() {
      document.getElementById('summaryPickCity').textContent = document.getElementById('pickCity').value;
      document.getElementById('summaryPickZip').textContent = document.getElementById('pickZip').value;
      document.getElementById('summaryPickAddress').textContent = document.getElementById('pickAddress').value;
      document.getElementById('summaryDropCity').textContent = document.getElementById('dropCity').value;
      document.getElementById('summaryDropZip').textContent = document.getElementById('dropZip').value;
      document.getElementById('summaryDropAddress').textContent = document.getElementById('dropAddress').value;
    }

    // Calculate estimate
    function calculateEstimate() {
      const pickupZip = parseInt(document.getElementById('pickZip').value);
      const dropZip = parseInt(document.getElementById('dropZip').value);
      
      const distance = Math.abs(pickupZip - dropZip) / 2;
      const baseCharge = 500;
      const perKmCharge = 15;
      const price = baseCharge + distance * perKmCharge;

      document.getElementById("distance").textContent = distance.toFixed(1);
      document.getElementById("price").textContent = price.toFixed(0);
    }

    // Vehicle availability logic
    const unavailableVehicle = "Tempo"; // Set unavailable vehicle
    const vehicleSelect = document.getElementById("vehicle");
    const messageBox = document.getElementById("vehicleMessage");

    vehicleSelect.addEventListener("change", function () {
      const selected = vehicleSelect.value;

      if (selected === unavailableVehicle) {
        // Remove the unavailable option
        for (let i = 0; i < vehicleSelect.options.length; i++) {
          if (vehicleSelect.options[i].value === unavailableVehicle) {
            vehicleSelect.remove(i);
            break;
          }
        }

        // Reset selection
        vehicleSelect.value = "";

        // Show message
        const availableVehicles = Array.from(vehicleSelect.options)
          .filter(opt => opt.value !== "")
          .map(opt => opt.value)
          .join(", ");

        messageBox.innerText = `${unavailableVehicle} is currently unavailable. Please choose from: ${availableVehicles}.`;
      } else {
        messageBox.innerText = "";
      }
    });

    // Confirm booking button functionality
    document.getElementById("confirmBtn").addEventListener("click", function() {
      // Validate form
      const date = document.getElementById("date").value;
      const shift = document.getElementById("shift").value;
      const vehicle = document.getElementById("vehicle").value;
      
      if (!date || !shift || !vehicle) {
        alert("Please fill in all required fields");
        return;
      }
      
      // If validation passes, redirect to user dashboard
      window.location.href = "/HTML/userdash.html";
    });

    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById("date").setAttribute('min', today);
