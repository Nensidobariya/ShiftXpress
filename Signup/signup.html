<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="signup.css" rel="stylesheet" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="../Photos/v1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="signup-container">
    <h2>Create Account</h2>
    <p>Sign up to get started</p>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="password" id="password" placeholder="Password (min. 6 characters)" required minlength="6">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="../Loginpage/loginpage.html">Sign in</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      try {
        const response = await fetch('http://localhost:5000/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name,
            email,
            phone,
            password,
            confirmPassword
          })
        });

        const result = await response.json();

        if (result.success) {
          alert('Signup successful! Redirecting to login...');
          window.location.href = '../Loginpage/loginpage.html';
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        alert('Network error. Please check if backend server is running.');
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
