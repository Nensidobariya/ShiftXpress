<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
   <link href="/CSS/loginpage.css" rel="stylesheet">
</head>
<body>
    <!-- ðŸ”¹ Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="/Photos/v1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="login-container">
    <h2>Welcome</h2>
    <p>Please sign in to your account</p>
    <form>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>
      <a href="/HTML/home.html"><button class="btn" type="button">Sign in</button></a>
      <a href="/HTML/forgetpassword.html" class="forgot">Forgot your password?</a>
      <div class="or-divider">OR</div>
      <div class="signup-link">
        Don't have an account? <a href="/HTML/signup.html">Sign up here</a>
      </div>
    </form>
  </div>
</body>
</html>
